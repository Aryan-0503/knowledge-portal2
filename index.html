  <!-- Add Bootstrap JS -->

  <script>
    // Array of nature background image URLs
    var natureImages = [
    https//images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1176&q=80
    ];

    // Function to fetch a random nature image and set it as the background
    function fetchRandomImage() {
      var randomIndex = Math.floor(Math.random() * natureImages.length);
      var imageUrl = natureImages[randomIndex];
      $('body').css('background-image', 'url(' + imageUrl + ')');
    }

    // Call the function initially
    fetchRandomImage();

    // Change background image every 5 seconds
    setInterval(fetchRandomImage, 5000);
  </script>
